<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-to-Task Matcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            font-size: 2em;
        }
        select, button {
            padding: 10px;
            font-size: 1em;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
            text-align: center;
            max-width: 80%;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #ad {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Mood-to-Task Matcher</h1>
    <select id="mood">
        <option value="">Select your mood...</option>
        <option value="tired">Tired</option>
        <option value="stressed">Stressed</option>
        <option value="bored">Bored</option>
        <option value="excited">Excited</option>
    </select>
    <button onclick="matchTask()">Match Me</button>
    <div id="result"></div>
    <div id="ad">Feeling off? Try <a href="https://example.com" target="_blank">this cool product</a>!</div>

    <script>
        function matchTask() {
            const mood = document.getElementById("mood").value;
            const result = document.getElementById("result");
            let task = "";

            switch (mood) {
                case "tired":
                    task = "Take a 5-minute power nap.";
                    break;
                case "stressed":
                    task = "Do 5 deep breaths slowly.";
                    break;
                case "bored":
                    task = "Doodle something silly for 2 minutes.";
                    break;
                case "excited":
                    task = "Write down one wild idea you have right now.";
                    break;
                default:
                    task = "Please select a mood first!";
            }

            result.innerHTML = task;
        }
    </script>
</body>
</html>
