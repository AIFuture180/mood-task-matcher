<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-to-Task Matcher</title>
    <style>
        body { text-align: center; padding: 50px; }
        #result { margin-top: 20px; padding: 10px; background: white; }
    </style>
</head>
<body>
    <h1>Mood-to-Task Matcher</h1>
    <select id="mood">
        <option value="">Select your mood...</option>
        <option value="tired">Tired</option>
    </select>
    <button onclick="matchTask()">Match Me</button>
    <div id="result"></div>

    <script>
        function matchTask() {
            const mood = document.getElementById("mood").value;
            const result = document.getElementById("result");
            if (mood === "tired") {
                result.innerHTML = "Take a 5-minute nap.";
            } else {
                result.innerHTML = "Pick a mood!";
            }
        }
    </script>
</body>
</html>
